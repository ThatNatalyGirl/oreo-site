<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Oreo</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
		
	</head>
	<body>
		<div class="wrapper">
			<header>
				<img class="logo" src="dist/img/oreo-logo.png" alt="Oreo Wonderfilled Logo">
				<!-- <img class="clouds" src="dist/img/clouds.png" alt="cloud"> -->
				<nav>
					<h3>menu</h3>
					<img class="balloon" src="dist/img/balloon.svg" alt="hot air balloon">
					<img class="ladder" src="dist/img/ladder.png" alt="ladder">
					<ul>
						<li><a href="#">home</a></li>
						<li><a href="#">products</a></li>
						<li><a href="#">play</a></li>
					</ul>
				</nav>
				<div class="pink">
					<img class="dark-green" src="dist/img/dark-green-curve.png" alt="dark-green-curve"></img>
					<img class="plants plant1" src="dist/img/plant-1.png" alt="plant">
					<img class="plants plant2" src="dist/img/plant-2.png" alt="plant">
					<img class="plants plant3" src="dist/img/plant-3.png" alt="plant">
					<div class="light-green"></div>
				</div>	
			</header>

			<section class="videoSect">
				<img class="side-purple" src="dist/img/side-purple-curve.png" alt="side-purple-curve"></img>
				<div class="side-green"></div>
				<div class="video">
					<!-- a tags for the arrows -->
					<a class="left" href="#"><img src="dist/img/arrow-L.png"></a>
					<div class="videoBg">
						<iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" type="text/html" src="https://www.youtube.com/embed/vXpehfdCEr4?autoplay=0&fs=0&iv_load_policy=3&showinfo=0&rel=0&cc_load_policy=0&start=0&end=0&origin=https://youtubeembedcode.com"><div><small><a href="https://youtubeembedcode.com/en">https://youtubeembedcode.com/en</a></small></div><div><small><a href="https://promocode.com.ph/lazada/">https://promocode.com.ph/lazada/</a></small></div></iframe>
					</div>	
					<a class="right" href="#"><img src="dist/img/arrow-R.png"></a>
				</div>
			</section>

			<section class="flavorSect">
				<h2>What's Your Flavor?</h2>
				<a href="#">(click to turn page)</a>
			</section>

			<section class="recipeSect">
				<h2>Delicious Oreo Recipes</h2>
			</section>
			
			<section class="game1Sect">
				<h2>game 1</h2>
				<img class="plane plane1" src="dist/img/airplane-big.png" alt="plane">
				<img class="plane plane2" src="dist/img/airplane-big2.png" alt="plane">
				<img class="plane plane3" src="dist/img/airplane-small.png" alt="plane">
			</section>

			<section class="game2Sect">
				<h2>game 2</h2>
			</section>

			<section class="milkSect">
				<img class="milkGlass" src="dist/img/milk.png" alt="glass of milk">
			</section class="milk">
		</div>

		<script src="dist/js/main.js"></script>

	</body>
</html>
